<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Aluguel de Carros</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #007b33;
      color: white;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.2em;
    }
    .hero {
      display: flex;
      justify-content: center;
      padding: 10px;
      flex-wrap: wrap;
    }
    .hero img {
      max-width: 90%;
      height: auto;
      object-fit: contain;

      background: white;
      padding: 10px;
    }
    .content {
      padding: 30px 20px;
    }
    .content h2 {
      color: #007b33;
      font-size: 1.8em;
    }
    ul {
      list-style: none;
      padding: 0;
      font-size: 1.1em;
      margin: 0 auto;
      max-width: 500px;
      text-align: left;
    }
    ul li {
      margin-bottom: 10px;
    }
    ul li::before {
      content: "✔️ ";
    }
    .whatsapp-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 25px;
      background-color: #25d366;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
      }
      .content h2 {
        font-size: 1.5em;
      }
      .whatsapp-button {
        font-size: 1em;
        padding: 12px 20px;
      }
    }
  </style>
</head>

  <header>

  </div>

      <li>Planos diários, semanais e mensais</li>

</html>
